<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="css/normalize.min.css" type="text/css"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto">
  <title>Restaurant Info</title>
</head>

<body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
    
    <main>
      <section id="map-container">
        <div id="map"></div>
      </section>
      <!-- using DIV for grouping two sections and to query in media queries. 
        Or would it be better to use a section here? Technically sections whithin sections are aloowed.
      -->
      <div id="results-container"> 
        <ul id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <img id="restaurant-img"/>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
      </div>
    </main>

    <footer>
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/picture_factory.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjqoDm6YMRcdGczugqow8zEn7LqceNzfw&libraries=places&callback=initMap"></script>
  

</body>

</html>
